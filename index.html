<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document title</title>
  </head>
</html>

<body>
  <!--container class will be referenced for styling-->
 <div class="container">
  <h1>
    Timed Quiz
  </h1>

   

   <div class="start-button">
    <button>Start Quiz</button>
   </div>
   
    <h2>Choose, True or False.</h2>
<!--Statement display-->
    <div class ="statement">The question goes here.</div>

<!--True/False buttons have value for comparison-->

   <div class="answer-button">
    <button value="0" id="true-button">True</button>
    <button value="1" id="false-button">False</button>
   </div>
<!--Result display-->
   <div class="result"></div>

 </div>
</body>
