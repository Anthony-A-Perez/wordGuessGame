<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Timed Quiz</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/index.css" />

</head>

</html>

<body>
  <!--container class will be referenced for styling-->
  <div class="container">
    <h1>
      Timed Quiz
    </h1>
 

<div class="card">
    <div>
      <button class="start-button">Start Quiz</button>
      <p>Timer: <span id="time"></span></p>
      <p>Score: <input id="score" type="text" value="0"></p>
    </div>

    <h2>Choose, True or False:</h2>
    <!--Statement display-->
    <p id="1" class="statement">The question goes here.</p>

    <!--True/False buttons have value for comparison-->

    <div class="answer-button">
      <button value="1" id="true-button">True</button>
      <button value="2" id="false-button">False</button>
    </div>
    <!--Result display-->
    <div>
      <p class="result"></p>
    </div>  
    
    </div>
</div>
 <div class="save-score">
      <h2>Saved Scores:</h2>
      <ul id="ss-list">

      </ul>

  </div>
</body>






<script type="text/javascript" src="assets/js/script.js"></script>
